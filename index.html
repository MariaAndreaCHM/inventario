<!DOCTYPE html>
<html lang="en" ng-app="inventario">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
</head>
<body ng-controller="controlStock">
    <h2 style="text-align: center;">INVENTARIO</h2>
    <div class="busc">
        <div id="contLupa"><img src="lupa.png"id="lupa" ></div>
         <input class="buscador" type="search" ng-model="busqueda"/>
        </div>
<diV class="padre">
    <div class="formulario" ng-submit="agregarInventario()">
        <h4 style="text-align: center;color: cornflowerblue;">Registro producto </h4>
        <form class="form-inline">
     <br>
     
            <div class="form-group">
                <label >Producto</label>
                <br>
              
                <input type="text" class="form-control" id="producto" placeholder="Tableta" ng-model="nuevoProducto">
              
            </div>
       <br>
       
            <div class="form-group">
                <label >Marca</label>
                <br>
                <input type="text" class="form-control" id="marca" placeholder="Samsung"ng-model="nuevaMarca">
            </div>
       
          
       
            <div>
                <label >Cantidad</label>
                <br>
                <input type="text" class="form-control" id="cantidad" placeholder="2" ng-model="nuevaCantidad">
            </div>
           
            <div>
                <label>Precio</label>
                <br>
                <input type="text" class="form-control" id="precio" placeholder="2,500" ng-model="nuevoPrecio">
            </div>
       
          
       
              
           <br>
               <button  class="btn btn-info" >Registrar</button>
           
          </form>
    </div>
   
    <div class="tabla">
        <table class="table table-hover">
            <thead>
              <tr >
                <th scope="col">NÂ°</th>
                <th scope="col">Producto</th>
                <th scope="col">Marca</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
                
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="stock in inventario | filter:busqueda">
                
                  <td>{{$index+1}}</td>
                  <td>{{stock.producto}}</td>
                <td >{{stock.marca}}</td>
                <td>{{stock.cantidad}}</td>
                <td> {{stock.precio |currency }}</td>
                
                
                
                <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="modificar(stock)">Modificar</button></td>
              </tr>
              
            </tbody>
          </table>
    </div>

</diV>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modificar stock</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="myForm" ng-repeat="producto in inventario | filter:productoModificar" >
            <div class="form-group">
              <label for="productoModal" class="col-form-label">Producto:</label>
              <input type="text" class="form-control"  id="productoModal" ng-model="producto.producto"/>
            </div>
            <div class="form-group">
              <label for="marcaModal" class="col-form-label">Marca:</label>
              <input  type="text"class="form-control" id="marcaModal" ng-model="producto.marca" />
              
            </div>
            <div class="form-group">
              <label for="cantidaddModal" class="col-form-label">Cantidad:</label>
              <input  type="text"class="form-control" id="cantidadModal" ng-model="producto.cantidad"/>
            </div>
            <div class="form-group">
              <label for="precioModal" class="col-form-label">Precio:</label>
              <input  type="texto"class="form-control" id="precioModal" ng-model="producto.precio" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Modificar</button>
              </div>
          </form>
        </div>

</body>
</html>
